<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./registr.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <title>TheEconomist.com</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="left-side">
                <div class="left-img">
                    <img src="../assets/svgs/economist.svg">
                </div>
            </div>
            <div class="line"></div>
        </div>
        <div class="main">
            <h1>Create your account</h1>
            <p>Access The Economist on any device and receive our weekly newsletter.</p>
            <div class="registr">
                <div class="form">
                    <label for="text">Email Adress<small> Required</small></label>
                    <input type="text">
                </div>
                <div class="form">
                    <label for="password">Password<small> Required</small></label>
                    <input type="password" required>
                </div>
                <div class="form">
                    <label for="text">First Name<small> Required</small></label>
                    <input type="text" required>
                </div>
                <div class="form">
                    <label for="text">Last Name<small> Required</small></label>
                    <input type="text" required>
                </div>
                <div class="agree">
                    <div class="check">
                        <input type="checkbox">
                    <label for="">Yes, I agree to receive exclusive content, offers and updates to products and services
                        from The Economist Group. I can change these preferences at any time.</label>
                    </div>
            </div>
            <div class="button">
                <a href="./"><button>Create Account</button></a>
            </div>
        </div>
        
        <div class="footer">
            <div class="up-list">
                <span>Subscribe</span>
                <span>Contact Us</span>
                <span>Help</span>
            </div>

            <div class="down-list">
                <span>Terms of Use</span>
                <span>Privacy</span>
                <span>Cookie Policy</span>
                <span>Accessibility</span>
                <span>Do Not Sell My Personal Information</span>
            </div>
            <p><small>Copyright Â© The Economist Newspaper Limited 2021. All rights reserved.</small></p>
        </div>
    </div>
</body>
